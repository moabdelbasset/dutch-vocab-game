<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dutch Vocabulary Quiz</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: 50px auto; padding: 20px; text-align: center; }
    input, button, select { padding: 10px; margin: 10px 0; width: 100%; }
    .feedback { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Dutch to English Quiz</h2>

  <select id="letter-select" onchange="loadWords()">
    <option value="a">A</option>
    <!-- Future letters can be added here -->
  </select>

  <p id="word"></p>
  <input type="text" id="answer" placeholder="Enter the English meaning">
  <button onclick="checkAnswer()">Check</button>
  <p class="feedback" id="feedback"></p>
  <button onclick="nextWord()">Next Word</button>

  <script>
    let words = [];
    let currentIndex = 0;

    function loadWords() {
      const letter = document.getElementById("letter-select").value;
      const script = document.createElement("script");
      script.src = `words/${letter}.js`;
      document.body.appendChild(script);

      script.onload = () => {
        words = window["words" + letter.toUpperCase()];
        nextWord();
      };
    }

    function nextWord() {
      if (words.length === 0) return;
      currentIndex = Math.floor(Math.random() * words.length);
      document.getElementById("word").innerText = `What does \"${words[currentIndex].dutch}\" mean in English?`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
      const correctAnswer = words[currentIndex].english.toLowerCase();

      if (userAnswer === correctAnswer) {
        document.getElementById("feedback").innerText = "✅ Correct!";
        document.getElementById("feedback").style.color = "green";
      } else {
        document.getElementById("feedback").innerText = `❌ Wrong! Correct answer: ${correctAnswer}`;
        document.getElementById("feedback").style.color = "red";
      }
    }

    // Automatically load 'A' words on first load
    window.onload = loadWords;
  </script>
</body>
</html>
