<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dutch Vocabulary Quiz</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: 50px auto; padding: 20px; text-align: center; }
    input, button, select { padding: 10px; margin: 10px 0; width: 100%; }
    .feedback { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Dutch to English Quiz</h2>

  <select id="letter-select" onchange="loadWords()">
    <option value="a">A</option>
    <option value="b">B</option> 
    <option value="c">C</option> 
  </select>

  <p id="word"></p>
  <input type="text" id="answer" placeholder="Enter the English meaning">
  <button onclick="checkAnswer()">Check</button>
  <p class="feedback" id="feedback"></p>
  <button onclick="nextWord()">Next Word</button>

  <script src="words/a.js"></script>
  <script src="words/b.js"></script>
  <script src="words/c.js"></script>

  <script>
    let words = [];
    let currentIndex = 0;

    function loadWords() {
      const letter = document.getElementById("letter-select").value.toUpperCase();
      if (window.wordLists && window.wordLists[letter]) {
        words = window.wordLists[letter];
        nextWord();
      } else {
        console.error(`No words found for letter ${letter}`);
        words = [];
        document.getElementById("word").innerText = "";
      }
    }

    function nextWord() {
      if (words.length === 0) return;
      const currentIndex = Math.floor(Math.random() * words.length);
      document.getElementById("word").innerText = `What does "${words[currentIndex].dutch}" mean in English?`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
      const correctAnswer = words.find(word => word.dutch === document.getElementById("word").innerText.split('"')[1]);
      if (correctAnswer && userAnswer === correctAnswer.english.toLowerCase()) {
        document.getElementById("feedback").innerText = "✅ Correct!";
        document.getElementById("feedback").style.color = "green";
      } else {
        document.getElementById("feedback").innerText = `❌ Wrong! Correct answer: ${correctAnswer ? correctAnswer.english : "Unknown"}`;
        document.getElementById("feedback").style.color = "red";
      }
    }


    // Automatically load 'A' words on first load
    window.wordLists = window.wordLists || {};

  </script>
</body>
</html>
