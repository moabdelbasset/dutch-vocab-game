<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dutch Vocabulary Quiz</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: 50px auto; padding: 20px; text-align: center; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; }
    .feedback { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Dutch to English Quiz</h2>
  <p id="word"></p>
  <input type="text" id="answer" placeholder="Enter the English meaning">
  <button onclick="checkAnswer()">Check</button>
  <p class="feedback" id="feedback"></p>
  <button onclick="nextWord()">Next Word</button>

  <script>
    const words = [
    { dutch: "aan", english: "on" },
    { dutch: "aanbieden", english: "to offer" },
    { dutch: "de aanbieding", english: "offer" },
    { dutch: "aandoen", english: "to put on" },
    { dutch: "aangifte doen", english: "to report (a crime)" },
    { dutch: "aanhebben", english: "to have on" },
    { dutch: "aankomen", english: "to arrive" },
    { dutch: "aantrekkelijk", english: "attractive" },
    { dutch: "de aardappel", english: "potato" },
    { dutch: "het abonnement", english: "subscription" },
    { dutch: "het accent", english: "accent" },
    { dutch: "de accountant", english: "accountant" },
    { dutch: "achter", english: "behind" },
    { dutch: "de achternaam", english: "surname" },
    { dutch: "het adres", english: "address" },
    { dutch: "afbreken", english: "to break" },
    { dutch: "afgaan", english: "to go down" },
    { dutch: "afgelopen", english: "past / last few" },
    { dutch: "afrekenen", english: "to pay / settle the bill" },
    { dutch: "afscheid nemen", english: "to say goodbye" },
    { dutch: "afsnijden", english: "to cut off" },
    { dutch: "de afspraak", english: "date / appointment" },
    { dutch: "afspreken", english: "to set a date / make an appointment" },
    { dutch: "de agenda", english: "diary" },
    { dutch: "ah", english: "ah" },
    { dutch: "al", english: "already" },
    { dutch: "al lang", english: "for a long time" },
    { dutch: "allebei", english: "both" },
    { dutch: "alleen", english: "only" },
    { dutch: "allemaal", english: "everyone" },
    { dutch: "allergisch", english: "allergic" },
    { dutch: "allerlei", english: "all kinds of" },
    { dutch: "alles", english: "everything" },
    { dutch: "als", english: "as / if" },
    { dutch: "alsjeblieft", english: "please" },
    { dutch: "alstublieft", english: "please" },
    { dutch: "altijd", english: "always" },
    { dutch: "alvast", english: "in the meantime" },
    { dutch: "ander(e)", english: "other" },
    { dutch: "anders", english: "otherwise / different" },
    { dutch: "anders nog iets", english: "anything else" },
    { dutch: "de andijvie", english: "endive" },
    { dutch: "het antwoord", english: "answer" },
    { dutch: "de apotheek", english: "pharmacy" },
    { dutch: "het appartement", english: "apartment" },
    { dutch: "de arm", english: "arm" },
    { dutch: "de auto", english: "car" },
    { dutch: "de automaat", english: "vending machine" },
    { dutch: "de avond", english: "evening" },
    { dutch: "het avondeten", english: "dinner / evening meal" },
    ];

    let currentIndex = 0;

    function nextWord() {
      currentIndex = Math.floor(Math.random() * words.length);
      document.getElementById("word").innerText = `What does \"${words[currentIndex].dutch}\" mean in English?`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
      const correctAnswer = words[currentIndex].english.toLowerCase();

      if (userAnswer === correctAnswer) {
        document.getElementById("feedback").innerText = "✅ Correct!";
        document.getElementById("feedback").style.color = "green";
      } else {
        document.getElementById("feedback").innerText = `❌ Wrong! Correct answer: ${correctAnswer}`;
        document.getElementById("feedback").style.color = "red";
      }
    }

    // Show the first word
    nextWord();
  </script>
</body>
</html>
